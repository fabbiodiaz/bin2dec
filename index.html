<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec - Conversor de binário para decimal Online</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="./public/css/stylesheet.css">
    <header>
        <h1>Bin2Dec.com</h1>
    </header>
    <div id=input>
        <form>
            <div>
                <label id="bin-label" for="bin">Insira o valor binário</label>
            </div>
            <div>
                <input type="text" id="bin" name="bin" autocomplete="off">
            </div>
        </form>
    </div>
    <div id=result>
        <div id="dec-label">Valor Decimal:</div>
        <div id="dec">0</div>
    </div>
    <footer>
        <div id="repository-link"><a href="https://github.com/fdias1/bin2dec">Repositório no GitHub</a></div>
    </footer>
    <script src="./public/scripts/index.js"></script>
</body>
</html>
